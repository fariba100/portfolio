<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Services Request Form</title>
    <link rel="stylesheet" type="text/css" href="styles/contact-stylesheet.css">
  </head>
  <body>
    <nav>
     <a href="index.html">Home </a> |
     <a href="my-projects.html">Projects </a>
    </nav>
        <h1>Please fill out the information below to let us know what services you are interested in</h1>
    <form method="GET">
      <label>Your name:
        <input type="text" name="applicantName">
      </label>

      <label>Your email:
        <input type="email" name="applicantEmail">
      </label>

      <!-- the other label syntax -->
      <label for="city">City Name:</label>
        <input id="city" type="text" name="applicantCity">
        <fieldset class="checkbox">
          <legend>Please select as many services as you are interested in:</legend>
          <label>
          <input type="checkbox" name="services" value="Lecture">Lecture
          <span class="checkmark"></span>
          </label>
          <label>
          <input type="checkbox" name="services" value="Counseling">Counseling
          <span class="checkmark"></span>
          </label>
          <label>
          <input type="checkbox" name="services" value="SchoolVisit">School Visit
          <span class="checkmark"></span>
          </label>
          <label>
          <input type="checkbox" name="services" value="BookReading">Book Reading
          <span class="checkmark"></span>
          </label>
        </fieldset>

     <fieldset>
        <legend>Have we provided you services in the past?</legend>
        <label class="container">Yes
          <input type="radio" name="pastservice" value="yes">
          <span class="checkmark2"></span>
        </label>
        <label class="container">No
          <input type="radio" name="pastservice" value="no">
          <span class="checkmark2"></span>
        </label>
      </fieldset>

      <label>How many people do you expect to attend this event?
        <input type="number" name="attendees">
      </label>

      <label>Tell us a little more about your request(s):
        <textarea name="applicantReason" rows="4" cols="50">Please type text here:</textarea>
      </label>

      <label>Which day of the week do you prefer?
        <select name="eventday">
          <option value="">Please select</option>
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wdenesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
        </select>
      </label>
        <input type="submit" value="Submit Request">
    </form>
    <p> Thank you for your interest! A representative will contact you within 2 business days.</p>
  </body>
</html>
